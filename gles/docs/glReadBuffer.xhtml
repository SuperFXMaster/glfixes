    <header/>
    <div class="refentry" id="glReadBuffer">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glReadBuffer — select a color buffer source for pixels</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glReadBuffer</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">mode</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>mode</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies a color buffer.
                    Accepted values are
                    <code class="constant">GL_BACK</code>,
                    <code class="constant">GL_NONE</code>, and
                    <code class="constant">GL_COLOR_ATTACHMENTi</code>.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glReadBuffer</code> specifies a color buffer as the source for subsequent
            <a class="citerefentry" href="glReadPixels.xhtml"><span class="citerefentry"><span class="refentrytitle">glReadPixels</span></span></a>, , <a class="citerefentry" href="glCopyTexImage2D.xhtml"><span class="citerefentry"><span class="refentrytitle">glCopyTexImage2D</span></span></a>,
            <a class="citerefentry" href="glCopyTexSubImage2D.xhtml"><span class="citerefentry"><span class="refentrytitle">glCopyTexSubImage2D</span></span></a>, and
            <a class="citerefentry" href="glCopyTexSubImage3D.xhtml"><span class="citerefentry"><span class="refentrytitle">glCopyTexSubImage3D</span></span></a> commands.
            <em class="parameter"><code>mode</code></em> accepts one of the following values:
            <code class="constant">GL_NONE</code>,
            <code class="constant">GL_BACK</code> names the back buffer of the default framebuffer, and
            <code class="constant">GL_COLOR_ATTACHMENTi</code> names a color attachment of the current framebuffer,
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>mode</code></em> is not <code class="constant">GL_BACK</code>,
                    <code class="constant">GL_NONE</code>, or <code class="constant">GL_COLOR_ATTACHMENTi</code>, where i is less than
                                        <code class="constant">GL_MAX_COLOR_ATTACHMENTS</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the current framebuffer is the default framebufer and
                        <em class="parameter"><code>mode</code></em> is not <code class="constant">GL_NONE</code> or <code class="constant">GL_BACK</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the current framebuffer is a named framebufer and
                        <em class="parameter"><code>mode</code></em> is not <code class="constant">GL_NONE</code> or <code class="constant">GL_COLOR_ATTACHMENTi</code>.
        </p>
      </div>
