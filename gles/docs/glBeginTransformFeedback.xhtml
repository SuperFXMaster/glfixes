      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            Transform feedback mode captures the values of varying variables written by the vertex shader.
            Transform feedback is said to be active after a call to <code class="function">glBeginTransformFeedback</code>
            until a subsequent call to <code class="function">glEndTransformFeedback</code>.
            Transform feedback commands must be paired. An implicit <a class="citerefentry" href="glResumeTransformFeedback.xhtml"><span class="citerefentry"><span class="refentrytitle">glResumeTransformFeedback</span></span></a>
            is performed by <code class="function">glEndTransformFeedback</code> if the transform feedback is paused.
            Transform feedback is restricted to non-indexed <code class="constant">GL_POINTS</code>, <code class="constant">GL_LINES</code>, and
            <code class="constant">GL_TRIANGLES</code>.
        </p>
        <p>
            While transform feedback is active the <em class="parameter"><code>mode</code></em> parameter to
            <a class="citerefentry" href="glDrawArrays.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawArrays</span></span></a> must exactly match the
            <em class="parameter"><code>primitiveMode</code></em> specified by <code class="function">glBeginTransformFeedback</code>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <code class="function">glBeginTransformFeedback</code> is executed
            while transform feedback is active.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by <code class="function">glBeginTransformFeedback</code> if <em class="parameter"><code>primitiveMode</code></em>
            is not one of  <code class="constant">GL_POINTS</code>, <code class="constant">GL_LINES</code>, or <code class="constant">GL_TRIANGLES</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <code class="function">glEndTransformFeedback</code> is executed
            while transform feedback is not active.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by <a class="citerefentry" href="glDrawArrays.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawArrays</span></span></a>
            and <a class="citerefentry" href="glDrawArraysInstanced.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawArraysInstanced</span></span></a> if transform feedback is active
            and <em class="parameter"><code>mode</code></em> does not exactly match <em class="parameter"><code>primitiveMode</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by <a class="citerefentry" href="glDrawElements.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawElements</span></span></a>,
            <a class="citerefentry" href="glDrawElementsInstanced.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawElementsInstanced</span></span></a>, and
            <a class="citerefentry" href="glDrawRangeElements.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawRangeElements</span></span></a> if transform feedback is active and not paused.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by <code class="function">glBeginTransformFeedback</code> if any binding
            point used in transform feedback mode does not have a buffer object bound. In interleaved mode, only the first buffer
            object binding point is ever written to.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by <code class="function">glBeginTransformFeedback</code> if no binding
            points would be used, either because no program object is active of because the active program object has specified
            no varying variables to record.
        </p>
